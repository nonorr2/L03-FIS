
sudo: required 

language: node_js 

node_js: 
- "9" 

services: 
- docker 
- mongodb 

before_install: 
- wget -qO- https://toolbelt.heroku.com/install.sh | sh 

install: 
- npm install 

script: 
- docker build -t apicontacts . 

deploy: 
  provider: heroku
  api_key: 
    secure: $HEROKU_API_KEY

provider: script 

skip_cleanup: true 

script: 
# push to heroku 
heroku container:login; 
heroku container:push web -a $HEROKU_APP_NAME; 
heroku container:release web -a $HEROKU_APP_NAME; 

branch: master 

